<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebSocket Session Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>WebSocket Session Monitor</h1>
  
  <div class="connection-form">
    <input type="text" id="monitor-url" placeholder="WebSocket Monitor URL" value="ws://localhost:8025/monitor">
    <button id="connect-btn" class="btn">Connect</button>
    <button id="disconnect-btn" class="btn btn-danger" disabled>Disconnect</button>
  </div>
  
  <div class="container">
    <div class="panel sessions-panel">
      <h2>Active Sessions</h2>
      <div id="no-sessions" class="empty-state">No active sessions</div>
      <ul id="session-list" class="session-list"></ul>
    </div>
    
    <div class="panel terminal-panel">
      <div class="status-bar">
        <div id="connection-status">Disconnected</div>
        <div id="watching-status">Not watching any session</div>
      </div>
      <div id="terminal" class="terminal"></div>
      <span class="toggle-debug" id="toggle-debug">Show Debug Panel</span>
      <div id="debug-panel" class="debug-panel">
        <div>Last received data:</div>
        <pre id="debug-raw"></pre>
      </div>
    </div>
  </div>
  
  <!-- Module imports -->
  <script src="js/telnet-parser.js"></script>
  <script src="js/terminal-display.js"></script>
  <script src="js/session-manager.js"></script>
  <script src="js/event-handler.js"></script>
  <script src="js/connection-manager.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
